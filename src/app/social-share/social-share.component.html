<section class="card hmedia" *ngIf="showVideo">
    <mat-card class="example-card">
        <mat-card-content>
            <div class="video">
                <video class="player" data="{{backend.backend}}/videoLibrary/{{videoObject.filename}}" title="{{videoObject.name}}" controls (play)="playEvent($event, videoObject)">
                    <source name="movie" src="{{backend.backend}}/videoLibrary/{{videoObject.filename}}" type="video/mp4">
                </video>
            </div>
        </mat-card-content>
        <mat-card-header>
            <mat-card-title class="entry-title fn" rel="bookmark">{{videoObject.name}}</mat-card-title>
            <mat-card-subtitle class="entry-content">Julkaistu: <span class="updated" title="{{videoObject.date}}">{{videoObject.humanDate}}</span> | Koko: {{humanFileSize(videoObject.size)}} | Soittoja: {{(videoObject.plays) ? videoObject.plays : 0}} | Genre: {{(videoObject.genre) ? videoObject.genre : ''}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</section>
